apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cicd-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  ignoreApplicationDifferences:
    - jqPathExpressions:
      - .spec.source.helm.parameters
      - .spec.source.helm.values
  generators:
    - list:
        elements:
          - branch: develop

  template:
    metadata:
      name: 'cicd-{{.branch}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: "app=ghcr.io/kksudo/90-min-cicd:{{ print .branch }}-*"
        argocd-image-updater.argoproj.io/app.allow-tags: regexp:^{{ print .branch }}-[a-f0-9]+-\d+$

        argocd-image-updater.argoproj.io/update-strategy: latest
        argocd-image-updater.argoproj.io/write-back-method: argocd
        argocd-image-updater.argoproj.io/app.helm.image-name: image.repository
        argocd-image-updater.argoproj.io/app.helm.image-tag: image.tag
    spec:
      project: default
      source:
        repoURL: 'https://github.com/kksudo/90-min-cicd.git'
        targetRevision: "{{ print .branch }}"
        path: helm/app
        helm:
          values: |
            image:
              repository: ghcr.io/kksudo/90-min-cicd
            replicaCount: 1
            service:
              type: ClusterIP
      destination:
        server: https://kubernetes.default.svc
        namespace: cicd-{{.branch}}
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=false
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/spec/containers/0/image
        - group: argoproj.io
          kind: Application
          jsonPointers:
            - /spec/source/helm/values
